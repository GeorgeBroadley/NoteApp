<div class="overlay" ng-hide="registerCtrl.hideOverlay">
    <h1><i class="fa fa-refresh fa-spin fa-5x"></i></h1>
</div>
<div class="wrapper wrapper-auth">
    <div class="container container-auth">
        <div class="col-sm-4">
            <h1 class="text-center"><i class="fa fa-sticky-note-o"></i> Notes</h1>
            <div class="card">
                <div class="card-block">
                    <h3 class="text-center">Register Account</h3>
                    <form name="userSignup" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" name="fullname" ng-model="registerCtrl.fullname" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="registerCtrl.email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="registerCtrl.password" ng-minlength="6" required>
                        </div>
                        <button class="btn btn-success btn-block" ng-disabled="userSignup.$invalid" ng-click="registerCtrl.register()" ng-bind-html="registerCtrl.registerButton"></button>
                        <a class="btn btn-primary btn-block" href="#/auth"><i class="fa fa-user"></i> Already have an account? Login now.</a>
                    </form>
                </div>
            </div>
            <p class="text-center" ng-show="registerCtrl.err">{{ registerCtrl.err }}</p>
        </div>
    </div>
</div>
