<div class="overlay" ng-hide="categorydeleteCtrl.hideOverlay">
    <h1><i class="fa fa-refresh fa-spin fa-5x"></i></h1>
</div>
<div class="wrapper wrapper-auth">
    <div class="container container-auth">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-block category-delete">
                    <h3 class="text-center">Delete Category</h3>
                    <hr />
                    <p class="lead text-center">Are you sure you want to delete this category?<br />Any notes linked to this category will also be deleted.</p>
                    <button class="btn btn-danger btn-block" ng-click="categorydeleteCtrl.delete()" ng-disabled="categorydeleteCtrl.categoryDelete">Yes, delete the category!</button>
                    <button class="btn btn-success btn-block" ng-click="categorydeleteCtrl.no()" ng-disabled="categorydeleteCtrl.categoryDelete">No, I've changed my mind.</button>
                </div>
            </div>
        </div>
    </div>
</div>
