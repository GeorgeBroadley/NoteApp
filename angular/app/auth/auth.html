<div class="overlay" ng-hide="authCtrl.hideOverlay">
    <h1><i class="fa fa-refresh fa-spin fa-5x"></i></h1>
</div>
<div class="wrapper wrapper-auth">
    <div class="container container-auth">
        <div class="col-sm-4">
            <h1 class="text-center"><i class="fa fa-sticky-note-o"></i> Notes</h1>
            <div class="card">
                <div class="card-block">
                    <h3 class="text-center">Login</h3>
                    <form name="userAuth" novalidate>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="authCtrl.email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="authCtrl.password" ng-minlength="6" required>
                        </div>
                        <button class="btn btn-success btn-block" ng-disabled="userAuth.$invalid" ng-click="authCtrl.login()" ng-bind-html="authCtrl.loginButtonText"></button>
                        <a class="btn btn-primary btn-block" href="#/register"><i class="fa fa-user"></i> No account? Register now.</a>
                    </form>
                </div>
            </div>
            <p class="text-center" ng-show="authCtrl.err">{{ authCtrl.err }}</p>
        </div>
    </div>
</div>
